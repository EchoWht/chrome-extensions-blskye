<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/tailwind.css">
</head>
<body class="w-64  h-64">
    <header class="w-64 h-10 bg-orange-light text-white font-bold text-xl leading-loose text-center">
        Blskye
    </header>
    <main>
        <div class="sm:flex sm:items-center px-6 py-4">
            <img id="favIconUrl" class="block h-16 sm:h-24 rounded-full mx-auto mb-2 " src="https://github.com/fluidicon.png" alt="">
            <div class="text-center  sm:flex-grow">
                <div class="mb-4">
                    <p id="title" class="text-base leading-tight">
                        The world’s leading software development platform · GitHub
                    </p>
                    <p id="url" class="text-sm text-left leading-tight text-grey-dark">
                        GitHub brings together the world’s largest community of developers to discover, share, and build better software. From open source projects to private team repositories, we’re your all-in-one platform for collaborative development.
                    </p>
                </div>
                <div>
                    <button class="text-xs font-semibold rounded-full px-4 py-1 leading-normal bg-white border border-purple text-purple hover:bg-purple hover:text-white">
                        Delete
                    </button>
                    <button class="text-xs font-semibold rounded-full px-4 py-1 leading-normal bg-white border border-purple text-purple hover:bg-purple hover:text-white">
                        Open List
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer class="border border-grey-light">

    </footer>
    <script src="../assets/js/axios.min.js"></script>
    <script src="../assets/js/popup.js"></script>
</body>
</html>
